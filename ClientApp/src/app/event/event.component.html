
<div>
  <h2>Events</h2>
  <h6>(Click to see more detail)</h6>
  <br /><br />
  <ng-container *ngFor="let frank of events">
    <a routerLink="/eventdetails" [queryParams]="frank">{{frank.name}}</a><br />

  </ng-container>
  <br />
  <button (click)="doHidden()">Add Event</button>
  <br /><br />
  <div [ngClass]="{'hidden':!isHidden}">
    Event Name: <input [(ngModel)]="name" type="text" /><br />
    Event Date: <input [(ngModel)]="date" type="text" /><br />
    <br />
    <button (click)="addEvent()"> Submit </button>
  </div>


</div>
